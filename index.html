<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DOS</title>
</head>

<body>
    <h1>TODOS</h1>
    <hr>
    <hr class="hr-1">
    <hr class="hr-2">
    <form class="btn-input-container">
        <input class='todo-input'name='note-input' type="text" placeholder="What needs to be done ?">
        <button class="btn-sent">+</button>
    </form>
    <div class="info">
        <p class="todo-count"></p>
        <div>
            <button class="btn-type" id='all'>All</button>
            <button class="btn-type" id='active'>Active</button>
            <button class="btn-type" id='completed'>Completed</button>
        </div>
        <button class="btn-type" id='remove-completed'>Clear completed</button>
    </div>
    <section class="list-container">
        <ul class="todo-list">
        </ul>
    </section>
    <script src="app.js"></script>
</body>

</html>
